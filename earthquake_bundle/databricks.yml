# Databricks Asset Bundle configuration, more info here: https://docs.databricks.com/en/dev-tools/bundles/settings.html
bundle:
  name: "earthquake_bundle"

include:
  - resources/*.yml
  - resources/*/*.yml
variables:
  warehouse_id:
    description: The warehouse to use
    default: e00af23ead5f62bd
  catalog:
    description: The catalog to use
  
sync:
  include:
    - "src/notebooks/**"


targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:

    mode: development
    default: true
    workspace:
      host: https://dbc-1ecc2d01-e312.cloud.databricks.com
      
      
    variables:
      warehouse_id: 4adc0ab1f019ca6f
      catalog: workspace
  

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://dbc-1ecc2d01-e312.cloud.databricks.com
      # We always use /Users/ssagarprajapati@gmail.com for all resources to make sure we only have a single copy.
      root_path: /Workspace/YT_Project_Prod/
    variables:
      warehouse_id: 4adc0ab1f019ca6f
      catalog: youtube_earthquake_dev
    run_as:
      # This runs as ssagarprajapati@gmail.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: ssagarprajapati@gmail.com
