resources:
  jobs:
    End_End_EarthQuake:
      name: End-End-EarthQuake-prod
      tasks:
        - task_key: Ingestion_Bronze
          notebook_task:
            notebook_path: ../src/notebooks/Ingestion_to_Bronze.sql
            base_parameters:
              catalog_name: ""
              schema: ""
            source: WORKSPACE
        - task_key: Bronze_Silver_prod
          depends_on:
            - task_key: Ingestion_Bronze
          pipeline_task:
            pipeline_id: ${resources.pipelines.Test.id}
            full_refresh: false
          max_retries: 1
          min_retry_interval_millis: 300000
        - task_key: Dashbaord
          depends_on:
            - task_key: Bronze_Silver_prod
          dashboard_task:
            subscription: {}
            warehouse_id: ${var.warehouse_id}
            dashboard_id: ${resources.dashboards.earthquake_monitor.id}
           
      
      queue:
        enabled: true
      parameters:
        - name: catalog_name
          default: ${var.catalog}
      performance_target: PERFORMANCE_OPTIMIZED
